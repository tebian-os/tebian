# Cyber Theme - Kitty Terminal
font_family      JetBrainsMono Nerd Font
font_size        13.0
background_opacity 0.85
dynamic_background_opacity yes
confirm_os_window_close 0
window_padding_width 15

# Neon Dark
background            #0d0d0d
foreground            #e0e0e0
selection_background  #1a1a2e
selection_foreground  #00f5ff
url_color             #06b6d4
cursor                #00f5ff
active_border_color   #a855f7
inactive_border_color #4a4a6a

# Layouts
enabled_layouts splits,stack

# Keyboard Shortcuts for Splitting
map ctrl+shift+enter launch --location=vsplit
map ctrl+shift+l launch --location=vsplit
map ctrl+shift+k launch --location=hsplit

# Moving windows (reposition in layout)
map ctrl+shift+up move_window up
map ctrl+shift+left move_window left
map ctrl+shift+right move_window right
map ctrl+shift+down move_window down

# Navigating between windows (focus)
map ctrl+alt+left neighboring_window left
map ctrl+alt+right neighboring_window right
map ctrl+alt+up neighboring_window up
map ctrl+alt+down neighboring_window down

# Close window
map ctrl+shift+w close_window
