# ==============================================================================
# TEBIAN SYSTEM MANIFEST
# Source this file: source ~/Tebian/tebian.conf
# Apply changes:    tebian-rebuild
# ==============================================================================

# Security profile: minimal | standard | hardened | paranoid
# paranoid = hardened + transparent Tor (all traffic) + MAC randomization
SECURITY_PROFILE="standard"

# Tor routing (per-app via proxychains4, NOT system-wide)
# Note: paranoid profile uses transparent Tor instead (forces ALL traffic)
ENABLE_TOR="no"

# DNS-over-TLS via systemd-resolved
ENABLE_DNS_PRIVACY="no"
DNS_PROVIDER="quad9"  # quad9 | cloudflare

# Extra apt packages to install
EXTRA_PACKAGES=()

# Systemd services to enable
ENABLE_SERVICES=()

# Systemd services to disable
DISABLE_SERVICES=()

# Theme name (matches ~/Tebian/configs/themes/<name>/)
TEBIAN_THEME="glass"

# Fleet remote (empty = standalone machine)
# Set to a git URL for org/fleet config tracking
TEBIAN_REMOTE=""
